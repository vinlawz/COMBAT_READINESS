{% extends "base.html" %}
{% block title %}Login | Combat Readiness{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height:70vh;">
  <div class="col-md-6 col-lg-4">
    <div class="card bg-dark bg-opacity-75 shadow-lg text-white p-4">
      <h2 class="text-center mb-4 text-uppercase">Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-warning fw-bold text-uppercase">Login</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'password_reset' %}" class="text-warning">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
