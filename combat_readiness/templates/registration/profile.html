<!-- profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Military Asset Tracking</title>
    <style>
        body {
            background: url('https://wallpapercave.com/w/wp2728082') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
            width: 400px;
        }
        h2 {
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Profile</h2>
        <div class="profile-info">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.role }}</p>
        </div>
        <a href="{% url 'profile-edit' %}" class="btn">Edit Profile</a>
    </div>
</body>
</html>
