<!-- profile.html -->

{% extends "base.html" %}
{% block title %}Your Profile | Combat Readiness{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height:70vh;">
  <div class="col-md-6 col-lg-4">
    <div class="card bg-dark bg-opacity-75 shadow-lg text-white p-4 text-center">
      <h2 class="mb-4 text-uppercase">Your Profile</h2>
      <img src="{{ user.profile.profile_image.url }}" alt="Profile Image" class="rounded-circle mb-3 border border-3 border-warning" style="width:120px;height:120px;object-fit:cover;">
      <div class="mb-3">
        <p class="mb-1"><strong>Username:</strong> {{ user.username }}</p>
        <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
        <p class="mb-1"><strong>Role:</strong> {{ user.role }}</p>
      </div>
      <a href="{% url 'profile-edit' %}" class="btn btn-warning fw-bold text-uppercase"><i class="fa-solid fa-user-pen me-1"></i>Edit Profile</a>
    </div>
  </div>
</div>
{% endblock %}
