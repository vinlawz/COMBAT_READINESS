{% extends "base.html" %}
{% load static %}

{% block content %}

  <div class="col-md-6 col-lg-4">
    <div class="card bg-dark bg-opacity-75 shadow-lg text-white p-4 text-center">
      <h2 class="mb-4 text-uppercase"><i data-lucide="log-out" class="icon me-2" style="color: #c7ff41"></i>Logged Out</h2>

      <a href="{% url 'home' %}" class="btn btn-outline-info fw-bold text-uppercase mt-3 ms-2"><i data-lucide="home" class="icon me-2"></i>Home</a>

  </div>
