{% extends "base.html" %}
{% block title %}Register | Combat Readiness{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height:70vh;">
  <div class="col-md-6 col-lg-4">
    <div class="card bg-dark bg-opacity-75 shadow-lg text-white p-4">
      <h2 class="text-center mb-4 text-uppercase">Register</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" name="email" id="id_email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="id_password1" class="form-label">Password</label>
          <input type="password" name="password1" id="id_password1" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="id_password2" class="form-label">Confirm Password</label>
          <input type="password" name="password2" id="id_password2" class="form-control" required>
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-warning fw-bold text-uppercase">Register</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-warning">Already have an account? Login here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
