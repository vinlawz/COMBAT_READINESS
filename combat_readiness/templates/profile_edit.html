<!-- profile_edit.html -->

{% extends "base.html" %}
{% block title %}Edit Profile | Combat Readiness{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height:70vh;">
  <div class="col-md-6 col-lg-4">
    <div class="card bg-dark bg-opacity-75 shadow-lg text-white p-4">
      <h2 class="mb-4 text-center text-uppercase">Edit Your Profile</h2>
      <div class="text-center mb-3">
        <img src="{{ request.user.profile.profile_image.url }}" alt="Profile Image" class="rounded-circle border border-3 border-warning" style="width:120px;height:120px;object-fit:cover;">
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-warning fw-bold text-uppercase">Update Profile</button>
        </div>
        <div class="text-center">
          <a href="{% url 'profile' %}" class="text-warning">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
