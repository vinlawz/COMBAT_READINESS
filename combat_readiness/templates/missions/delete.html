{% extends "base.html" %}
{% block title %}Delete Mission | Combat Readiness{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <h2>Delete Mission</h2>
        <p>Are you sure you want to delete the mission <strong>{{ object.name }}</strong>? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'mission-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
